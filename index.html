<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <title>Earl's Project Portfolio</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <header>
      <div class="text-right mt-4 ml-3 mr-3">
        <h2>Earl Dos Santos</h2>
        <h5>PRODUCT HACKER</h5>
        <div id=header-line></div>
      </div>

    </header>

    <section class="container-fluid">
      <div class="row">
        <img src="img/hero-image.png" alt="Main image" class="mx-auto" id="hero-image">
      </div>
    </section>
    <section class="container-fluid" id="work-examples">
      <div id="project-header" class="mb-4">
        <h3 class="text-center" id="work-title">Featured Work</h3>
        <div id=header-line class="mt-1"></div>
      </div>
      <div class="row mx-auto">
        <figure class="col-sm text-center">
          <img src="img/movie-trailer-project.png" alt="Movie Trailer Image" height="200" width="300">
          <h5 class="text-center mt-1 mb-0">MOVIE TRAILER</h5>
          <figcaption class="figure-caption"><small><a href="https://github.com/CaliHoya/Movie_Trailer_Project">https://github.com/CaliHoya/Movie_Trailer_Project</a></small></figcaption>
        </figure>
        <figure class="col-sm text-center">
          <img src="img/movie-trailer-project.png" alt="Portfolio Project Image" height="200" width="300">
          <h5 class="text-center mt-1 mb-0">PORTFOLIO PROJECT</h5>
          <figcaption class="figure-caption"><small><a href="https://github.com/CaliHoya/portfolio-project">https://github.com/CaliHoya/portfolio-project</a></small></figcaption>
        </figure>
        <figure class="col-sm text-center">
          <img src="img/movie-trailer-project.png" alt="Coming Soon Image" height="200" width="300">
          <h5 class="text-center mt-1 mb-0">SERVER PROJECT</h5>
          <figcaption class="figure-caption"><small>Coming Soon</small></figcaption>
        </figure>
      </section>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
  </body>
</html>
